<div class="container-fluid" style="height: 100vh;">
    <div class="row" style="height: 100%;">

        <!-- Cột Tools -->
        <div class="col-3" style="background-color: #f4f4f4; padding: 20px; height: 100%;">
            <h1>Tools</h1>
            <div class="mt-3">Color:
                <input [(colorPicker)]="color" [style.background]="color" style="width: 50px;" />
            </div>
            <div class="mt-3">Pen size
                <input type="range" [(ngModel)]="penSize" [min]="1" [max]="10"> {{penSize}}
            </div>
            <div class="row mt-3">
                <div class="col-auto">
                    <button class="btn btn-danger me-2">Undo</button>
                    <button class="btn btn-danger">Clear</button>
                </div>
            </div>

            <div class="mt-3">
                <button class="btn btn-warning">Erase</button>
            </div>
        </div>

        <!-- Cột Content -->
        <div class="col-9" style="background-color: #eaeaea; height: 100%;">

        </div>

    </div>
</div>
