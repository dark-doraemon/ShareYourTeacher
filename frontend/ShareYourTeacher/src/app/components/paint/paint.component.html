<div class="container-fluid" style="height: 100vh;">
    <div class="row" style="height: 100%;">

        <!-- Cột Tools -->
        <div class="col-md-2" style="background-color: #f4f4f4; padding: 20px; height: 100%;">
            <h1>Tools</h1>
            <div class="mt-3">Color:
                <input [(colorPicker)]="color" [style.background]="color" style="width: 50px;" />
            </div>

            <div class="row g-3 mt-3">
                <div class="col-sm-3">
                    <div class="color-box bg-primary" (click)='ChangeColor("#0000FF")'></div>
                </div>
                <div class="col-sm-3">
                    <div class="color-box bg-danger" (click)='ChangeColor("#C70039 ")'></div>
                </div>
                <div class="col-sm-3">
                    <div class="color-box bg-success" (click)='ChangeColor("#008000")'></div>
                </div>
                <div class="col-sm-3">
                    <div class="color-box bg-warning" (click)='ChangeColor("#FFC300")'></div>
                </div>
            </div>
            <div class="mt-3">
                <div>Pen size
                    <img src="https://img.icons8.com/?size=20&id=R5YMXudYjnK2&format=png&color=000000"/>
                </div>
                <input type="range" [(ngModel)]="penSize" [min]="1" [max]="10" class="w-75"> {{penSize}}
            </div>
            <div class="row mt-3">
                <div class="col-auto">
                    <button class="btn btn-primary me-2">Undo
                        <img src="https://img.icons8.com/?size=25&id=QXETd5g3MDpT&format=png&color=000000"/>
                    </button>
                    <button class="btn btn-danger">Clear
                        <img src="https://img.icons8.com/?size=25&id=j2dJjJUSwDCV&format=png&color=000000"/>
                    </button>
                </div>
            </div>

            <div class="mt-3">
                <button class="btn btn-warning">
                    Eraser
                    <img src="https://img.icons8.com/?size=25&id=xXHEIuHyuJ5y&format=png&color=000000"/>
                </button>
            </div>

            <div class="mt-3">
                <div>
                    Text box
                </div>
                <button class="btn" (click)="CreateTextBox()">
                    <img src="https://img.icons8.com/?size=50&id=BijzNrcR4zEY&format=png&color=000000"/>
                </button>
            </div>

            <div class="mt-3">
                Chat
            </div>
        </div>

        <!-- Cột Content -->
        <div class="col-md-10 position-relative">
            <ng-container #textboxContainer></ng-container>
            <canvas style="background-color: #eaeaea; height: 100%;"></canvas>
        </div>

    </div>
</div>
